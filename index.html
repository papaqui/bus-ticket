<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bus Ticket</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav>
      <h1>Bus</h1>
    </nav>

    <div class="site">
      <!-- SELECT DESTINATION -->
      <h2>Selecciona tu viaje</h2>
      <section class="select-destination">
        <div class="type-of-trip">
          <input
            type="radio"
            id="single-trip"
            name="trip"
            value="single"
            checked
          />
          <label for="single-trip">Sencillo</label>

          <input type="radio" id="round-trip" name="trip" value="round" />
          <label for="round-trip">Redondo</label>
        </div>
        <div class="origin-destination">
          <ul>
            <li class="origin-item">
              <label for="origin">Origen</label>
              <select name="origin" id="origin">
                <option value="Ciudad de México">Ciudad de México</option>
                <option value="Puebla">Puebla</option>
                <option value="Tlaxcala">Tlaxcala</option>
                <option value="Morelos">Morelos</option>
              </select>
            </li>
            <li class="origin-item">
              <label for="destination">Destino</label>
              <select name="destination" id="destination">
                <option value="Tabasco">Tabasco</option>
                <option value="Veracruz">Veracruz</option>
                <option value="Chiapas">Chiapas</option>
                <option value="Puerto Escondido">Puerto Escondido</option>
              </select>
            </li>
            <li class="origin-item">
              <label for="start">Fecha de salida:</label>
              <input
                type="date"
                id="trip-start"
                name="trip-start"
                value="2021-02-20"
                min="2021-01-01"
                max="2021-12-31"
              />
            </li>
            <li class="origin-item origin-hidden">
              <label for="start">Fecha de regreso:</label>
              <input
                type="date"
                id="trip-destination"
                name="trip-start"
                value="2021-02-20"
                min="2021-01-01"
                max="2021-12-31"
              />
            </li>
            <li class="origin-item">
              <label for="schedule-origin">Horario:</label>
              <select name="schedule-origin" id="schedule-origin">
                <option value="06:00 h">06:00 h</option>
                <option value="08:00 h">08:00 h</option>
                <option value="10:00 h">10:00 h</option>
                <option value="12:00 h">12:00 h</option>
                <option value="14:00 h">14:00 h</option>
                <option value="16:00 h">16:00 h</option>
              </select>
            </li>
          </ul>
          <div class="origin-button">
            <button class="btn-schedule" id="booking">Seleccionar</button>
          </div>
        </div>
      </section>

      <!-- BUS SEATS SELECTION -->
      <section class="bus-seats" id="bus-seats-container">
        <span class="anchor" id="bus-select"></span>
        <h2>Selecciona tu asiento</h2>

        <div class="timer timer-hidden">
          <p>Tiempo para realizar tu compra</p>
          <span id="time-left">8:00</span>
        </div>

        <div class="container">
          <div class="bus-container">
            <div class="bus">
              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
              <div class="row">
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
              </div>
              <div class="row">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
              </div>
              <div class="row">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
              </div>
              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
            </div>
            <!-- end .bus -->
            <div class="elements">
              <div class="list">
                <img src="images/seleccionado@3x.png" alt="" />
                <small>Seleccionado</small>
              </div>
              <div class="list">
                <img src="images/ocupado@3x.png" alt="" />
                <small>Ocupado</small>
              </div>
              <div class="list">
                <img src="images/libre@3x.png" alt="" />
                <small>Disponible</small>
              </div>
            </div>
            <!-- end .elements -->
          </div>
          <!-- end .bus-container -->

          <!-- DETAILS OF YOUR TRIP -->
          <div class="details-container">
            <div class="details-item">
              <h3>Origen:</h3>
              <p class="date" id="date-origin"></p>
              <p class="hour" id="hour-origin"></p>
              <p class="city" id="city-origin"></p>
            </div>
            <div class="details-item">
              <h3>Destino:</h3>
              <p class="date" id="date-destination"></p>
              <p class="hour" id="hour-destination"></p>
              <p class="city" id="city-destination"></p>
            </div>
            <p class="passenger-type">
              Tipo de pasajero: <span id="passenger-type"></span>
            </p>

            <p class="subtotal">
              Viaje de salida <span id="subtotal-price"></span>
            </p>
            <p class="discount">Descuento <span id="discount-price"></span></p>
            <p class="total">Total <span id="total-price"></span></p>
            <small>Precios incluyen I.V.A.</small>
          </div>
        </div>
      </section>
      <!-- end section.container -->
      <section class="something">
        <h2>Something to fill</h2>
      </section>
    </div>
    <!-- end div.site -->

    <!-- end .site -->

    <script src="script.js"></script>
  </body>
</html>
